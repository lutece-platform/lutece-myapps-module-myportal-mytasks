<div id="mytasks">
	<h3>#i18n{mytasks.mytasks.pageTitle}</h3>
	<p>
		<a href="jsp/site/Portal.jsp?page=myportal-mytasks&amp;action=add_mytask&amp;mytasks_url_return=${mytasks_url_return}&amp;id_widget=${id_widget}">
			<span class="mytasks-plus">+</span>&nbsp;#i18n{mytasks.mytasks.labeAddMyTask}
		</a>
	</p>
	<form method="post" action="jsp/site/plugins/myportal/modules/mytasks/DoActionMyTask.jsp">
		<input type="hidden" name="action" value="do_change_mytasks_status" />
		<input type="hidden" name="id_widget" value="${id_widget}" />
		<input type="hidden" name="mytasks_url_return" value="${mytasks_url_return}" />
	   	<#list mytasks_list as mytask>
	   		<#if mytask.isDone(  )>
	   			<p>
					<input type="checkbox" name="id_mytask" value="${mytask.idMyTask}" checked="checked" />
					<span class="mytasks-done">
						&nbsp;<a href="jsp/site/Portal.jsp?page=myportal-mytasks&amp;action=update_mytask&amp;mytasks_url_return=${mytasks_url_return}&amp;id_mytask=${mytask.idMyTask}&amp;id_widget=${id_widget}">${mytask.name}</a>
						<br/>
						${mytask.date?date}
					</span>
				</p>
	   		<#else>
	   			<p>
					<input type="checkbox" name="id_mytask" value="${mytask.idMyTask}" />
					<span>
						&nbsp;<a href="jsp/site/Portal.jsp?page=myportal-mytasks&amp;action=update_mytask&amp;mytasks_url_return=${mytasks_url_return}&amp;id_mytask=${mytask.idMyTask}&amp;id_widget=${id_widget}">${mytask.name}</a>
						<br/>
						${mytask.date?date}
					</span>
				</p>
	   		</#if>
	   	</#list>
	   	<input type="submit" value="#i18n{mytasks.mytasks.buttonRefresh}" />
	   	<a href="jsp/site/plugins/myportal/modules/mytasks/DoActionMyTask.jsp?action=do_delete_completed_mytasks&amp;mytasks_url_return=${mytasks_url_return}&amp;id_widget=${id_widget}">
	   		<input type="button" value="#i18n{mytasks.mytasks.buttonDeleteCompletedTasks}" />
	   	</a>
	</form>
</div>
