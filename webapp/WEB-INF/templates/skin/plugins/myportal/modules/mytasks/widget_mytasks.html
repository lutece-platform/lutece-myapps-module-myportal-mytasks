<div id="mytasks">
	<h3>#i18n{mytasks.mytasks.pageTitle}</h3>
	<p>
		<script type="text/javascript">
			if ( typeof( isWritten ) == 'undefined' ) {
				document.write( '<a href="jsp/site/RunStandaloneApp.jsp?page=myportal-mytasks&amp;action=add_mytask&amp;mytasks_url_return=${mytasks_url_return}&amp;id_widget=${id_widget}" class="ceebox">' );		
				document.write( '<span class="mytasks-plus">+</span>&nbsp;#i18n{mytasks.mytasks.labeAddMyTask}' );
				document.write( '</a>' );
				isWritten = true;
			}
		</script>
		<noscript>
			<a href="jsp/site/Portal.jsp?page=myportal-mytasks&amp;action=add_mytask&amp;mytasks_url_return=${mytasks_url_return}&amp;id_widget=${id_widget}" class="ceebox">
				<span class="mytasks-plus">+</span>&nbsp;#i18n{mytasks.mytasks.labeAddMyTask}
			</a>
		</noscript>
	</p>
	<form method="post" action="jsp/site/plugins/myportal/modules/mytasks/DoActionMyTask.jsp">
		<input type="hidden" name="action" value="do_change_mytasks_status" />
		<input type="hidden" name="id_widget" value="${id_widget}" />
		<input type="hidden" name="mytasks_url_return" value="${mytasks_url_return}" />
	   	<#list mytasks_list as mytask>
   			<p>
				<input type="checkbox" name="id_mytask" value="${mytask.idMyTask}" onclick="changeMyTaskStatus( this, 'do_change_mytask_status', ${id_widget}, ${mytask.idMyTask} );" 
					<#if mytask.isDone(  )>
						checked="checked"
					</#if>
				/>
				<span 
					<#if mytask.isDone(  )>
						class="mytasks-done"
					</#if>
				>
					&nbsp;
					<script type="text/javascript">
						if ( typeof( isMyTaskWritten ) == 'undefined' || typeof( isMyTaskWritten[${mytask.idMyTask}] ) == 'undefined' ) {
							if ( typeof( isMyTaskWritten ) == 'undefined' ) {
								isMyTaskWritten = new Array(  );
							}
							document.write( '<a href="jsp/site/RunStandaloneApp.jsp?page=myportal-mytasks&amp;action=update_mytask&amp;mytasks_url_return=${mytasks_url_return}&amp;id_mytask=${mytask.idMyTask}&amp;id_widget=${id_widget}" class="ceebox">' );
							document.write( '${mytask.name}' );
							document.write( '</a>' );
							isMyTaskWritten[${mytask.idMyTask}] = true;
						}
					</script>
					<noscript>
						<a href="jsp/site/Portal.jsp?page=myportal-mytasks&amp;action=update_mytask&amp;mytasks_url_return=${mytasks_url_return}&amp;id_mytask=${mytask.idMyTask}&amp;id_widget=${id_widget}" class="ceebox">
							${mytask.name}
						</a>
					</noscript>
					<br/>
					${mytask.date?date}
				</span>
			</p>
	   	</#list>
	   	<noscript>
	   		<input type="submit" value="#i18n{mytasks.mytasks.buttonRefresh}" />
	   	</noscript>
	   	<a href="jsp/site/plugins/myportal/modules/mytasks/DoActionMyTask.jsp?action=do_delete_completed_mytasks&amp;mytasks_url_return=${mytasks_url_return}&amp;id_widget=${id_widget}" class="mytasks-button">
	   		#i18n{mytasks.mytasks.buttonDeleteCompletedTasks}
	   	</a>
	</form>
</div>
